credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Nexus credentials"
          id: "nexuscredentials"
          password: ${NEXUS_PASSWORD}
          scope: GLOBAL
          username: "admin"
      - file:
          description: "qaConfig"
          fileName: "devops-catalyst-qa.conf"
          id: "kubernetes-qa"
          scope: GLOBAL
          secretBytes: ${QA_CONFIG}
      - file:
          description: "stagingConfig"
          fileName: "devops-catalyst-staging.conf"
          id: "kubernetes-staging"
          scope: GLOBAL
          secretBytes: ${STAGING_CONFIG}
      - usernamePassword:
          description: "githubToken"
          id: "githubcredentials"
          password: ${GITHUB_TOKEN}
          scope: GLOBAL
          username: "pranali1997"
      - string:
          id: "snyk-token"
          scope: GLOBAL
          secret: ${SNYK_TOKEN}
      - file:
          description: "kubeconfig file of systems cluster"
          fileName: "devops-catalyst-systems.conf"
          id: "kubernetes-systems"
          scope: GLOBAL
          secretBytes: ${SYSTEMS_CONFIG}
      - string:
          description: "helm password for postgres"
          id: "HELM_DB_PASSWORD"
          scope: GLOBAL
          secret: ${HELM_DB_PASSWORD}
